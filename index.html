<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas HTML</title>
</head>
<body>
   
    <p>Mi gato es muy gruñón</p>

    <em>This is my text.</em>

    <!--Elementos anidados-->
    <p>Mi gato es <strong>muy</strong> gruñón.</p>


    <!--
      ****** Elementos de bloque y elementos en línea ********
      Hay dos categorías de elementos en HTML, que es importante que conozcas. Estos son los elementos de bloque y los elementos en línea.

      Los elementos de bloque forman un bloque visible en la página; aparecerán en una línea nueva después de cualquier contenido anterior; 
      y cualquier contenido que vaya después también aparecerá en una línea nueva. Los elementos de bloque tienden a ser elementos estructurales
      en la página que representan, por ejemplo, párrafos, listas, menús de navegación, pies de página, etc. Un elemento de bloque no estaría 
      anidado dentro de un elemento en línea, pero podría estar anidado dentro de otro elemento de nivel de bloque.
      Los elementos en línea son aquellos que están contenidos dentro de elementos de bloque y delimitan solo pequeñas
      partes del contenido del documento, no párrafos enteros ni agrupaciones de contenido.
      Un elemento en línea no hará aparecer una línea nueva en el documento; normalmente aparecen dentro de un párrafo o texto,
      por ejemplo es el caso de un elemento <a>  (hipervínculo) o elementos de énfasis como <em> o <strong>.  
    -->
    <em>primero</em><em>segundo</em><em>tercero</em>

    <p>cuarto</p><p>quinto</p><p>sexto</p>

    <!--
     ****** Elementos vacíos ********
     No todos los elementos siguen el patrón de arriba: etiqueta de apertura, contenido y etiqueta de cierre. 
     Algunos elementos consisten solo en una etiqueta única, que se utiliza generalmente para insertar/incrustar algo 
     en el documento en el lugar donde quiere incluirse. Por ejemplo, el elemento <img> inserta una imagen en la posición 
     de la página donde quiere incluirse:  
    -->
    <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">

     
    <!--
    ******** Atributos ****************
     
     Los atributos contienen información extra sobre el elemento que no se mostrará en el contenido. 
     En este caso, el atributo class asigna al elemento un identificador que puede utilizarse para dotarlo de información de estilo y otras cosas.

     Un atributo debería tener:

    Un espacio entre él y el nombre del elemento (o atributo previo, si el elemento ya tiene uno o más atributos.)
    El nombre del atributo, seguido por un signo igual.
    Un valor del atributo, con comillas de apertura y cierre.
    -->
    <p>A link to my <a href="https://www.mozilla.org/" title="La página de inicio de Mozilla" target="_blank">favorite website</a></p>



</body>
</html>
